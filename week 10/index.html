<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <div class="Documentation">Documentation of week 10 Blinkenlights--Diana Zhou</div>
    <nav>

      <button class="nav-btn" data-index="1">record 2</button>
